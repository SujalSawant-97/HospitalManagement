<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <script src="script.js" defer></script>
</head>
<body id="admin-dashboard-page">
<h1>Admin Dashboard</h1>

<h2>All Doctors</h2>
<table id="doctors-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="doctors-table-body">
    </tbody>
</table>

<h2>All Patients</h2>
<table id="patients-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="patients-table-body">
    </tbody>
</table>

<h2>All Scheduled Appointments</h2>
<table id="all-appointments-table">
    <thead>
    <tr>
        <th>Patient Name</th>
        <th>Doctor ID</th>
        <th>Date & Time</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody id="all-appointments-table-body">
    </tbody>
</table>
</body>
</html>
